</title><link rel="shortcut icon" type=image/x-icon href=/favicon.ico><link rel=preconnect href=https://fonts.googleapis.com><link rel=preconnect href=https://fonts.gstatic.com crossorigin><link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Serif:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel=stylesheet><link rel=stylesheet type=text/css href="/css/main.min.f4d3d2934ce81335ac9274cff1bde64699412885b91b63622d513361f0304640.css" integrity="sha256-9NPSk0zoEzWsknTP8b3mRplBKIW5G2NiLVEzYfAwRkA=" crossorigin=anonymous><link rel=stylesheet type=text/css href="/fonts/Akvesoi/Akvesoi.min.e1cb9a96cab8897bf7e2ed1f50a2ef62a0745095d121ee980c481cfd4a2e7684.css" integrity="sha256-4cualsq4iXv34u0fUKLvYqB0UJXRIe6YDEgc/UoudoQ=" crossorigin=anonymous><link href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@200;300;400;500;600;700;900&display=swap" rel=stylesheet><link rel=stylesheet type=text/css href="/css/heti.min.min.222f8c04ee396159b1059f1c9f4b08a76262a2eeab403c3991989e39d99447e9.css" integrity="sha256-Ii+MBO45YVmxBZ8cn0sIp2Jiou6rQDw5kZieOdmUR+k=" crossorigin=anonymous><link rel=stylesheet type=text/css href="/css/songti.min.f6a6f12c7f6918159acd1400538be4595970138566cb3df31bfdf10d63e89113.css" integrity="sha256-9qbxLH9pGBWazRQAU4vkWVlwE4Vmyz3zG/3xDWPokRM=" crossorigin=anonymous></head><body a=auto><main class=page-content aria-label=Content><div class=w><a href=https://hanwen.io/zh-hans/>..</a><article><p class=post-meta><time datetime="2021-07-29 18:52:56 +0800 +0800">2021-07-29</time></p><h1>蓝色</h1><p>胶片振翅飞过铜绿的江面</p><p>这个傍晚，一些树木不再停驻</p><p>爬行的航空器沉没于苇荡。水花</p><p>开放在皱的玻璃上，伸长脖颈</p><p>倒下的树。激起水花的树。夜流如注。</p><br><p>我们不曾关注淡蓝色的月。</p><p>加上纯白的火花，空气里斑驳的气泡</p><p>这是两盏路灯编织的故事：泛泛而谈的</p><p>人造月光，沿街道流入图书馆的疆土</p><p>锈的书、咳喘的笔、瘦骨嶙峋的柜</p><br><p>夜色缓慢弯曲。月光干涩</p><p>肋骨上，如歌的疼痛奏入胸腔</p><p>深海的鱼流动在荒芜的井底</p><p>空中云的语言动荡</p><p>洪波涌起。这样的夜里我们低声言语</p><p>我们不曾看见深蓝色的火。</p></article></div></main></body></html>
