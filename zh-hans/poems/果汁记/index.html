<!doctype html><html lang=zh-Hans><head><meta charset=utf-8><meta http-equiv=X-UA-Compatible content="IE=edge"><meta name=viewport content="width=device-width,initial-scale=1"><title>果汁记
</title><link rel="shortcut icon" type=image/x-icon href=/favicon.ico><link rel=preconnect href=https://fonts.googleapis.com><link rel=preconnect href=https://fonts.gstatic.com crossorigin><link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Serif:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel=stylesheet><link rel=stylesheet type=text/css href="/css/main.min.06a65f4bfc104f1ff2133f297919c0b3353fa4ef4b69f732ecb90b5a3cd1aaae.css" integrity="sha256-BqZfS/wQTx/yEz8peRnAszU/pO9Lafcy7LkLWjzRqq4=" crossorigin=anonymous><link rel=stylesheet type=text/css href="/fonts/Akvesoi/AkvesoiMono.min.5ef228782b1648129ef15e02bd028fc676c293323f2e7a9cee4db39d1b73d4a3.css" integrity="sha256-XvIoeCsWSBKe8V4CvQKPxnbCkzI/Lnqc7k2znRtz1KM=" crossorigin=anonymous><link href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@200;300;400;500;600;700;900&display=swap" rel=stylesheet><link rel=stylesheet type=text/css href="/css/heti.min.min.222f8c04ee396159b1059f1c9f4b08a76262a2eeab403c3991989e39d99447e9.css" integrity="sha256-Ii+MBO45YVmxBZ8cn0sIp2Jiou6rQDw5kZieOdmUR+k=" crossorigin=anonymous><link rel=stylesheet type=text/css href="/css/songti.min.f6a6f12c7f6918159acd1400538be4595970138566cb3df31bfdf10d63e89113.css" integrity="sha256-9qbxLH9pGBWazRQAU4vkWVlwE4Vmyz3zG/3xDWPokRM=" crossorigin=anonymous></head><body a=auto><main class=page-content aria-label=Content><div class=w><div class=post-meta><a href=https://hanwen.io/zh-hans/>..</a><p><time datetime="2022-03-03 18:52:31 +0800 +0800">2022-03-03</time></p></div><article class="heti .heti--serif songti"><h1>果汁记</h1><div class=poem-like><p>抱着淡绿色的天空，头发</p><p>就开始缓慢地生长，触手约零至六摄氏度</p><p>质地无虞。水果的心情是重要的</p><p>生产预报称有七级复合原料预警；</p><p>浓缩防护性命攸关——颜色是重要的。</p><p>灰鸟应当为白色湖水的口感而睡眠</p><p>摇摇之际，对草原百听不厌</p></div></article></main><script src=https://unpkg.com/heti/umd/heti-addon.min.js></script><script>const heti=new Heti(".heti");heti.autoSpacing()</script></body></html>
