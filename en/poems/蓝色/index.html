</title><link rel=icon type=image/png href=/favicon-96x96.png sizes=96x96><link rel=icon type=image/svg+xml href=/favicon.svg><link rel="shortcut icon" href=/favicon.ico><link rel=apple-touch-icon sizes=180x180 href=/apple-touch-icon.png><meta name=apple-mobile-web-app-title content="~hanwen >_"><link rel=manifest href=/site.webmanifest><link rel=preconnect href=https://fonts.googleapis.com><link rel=preconnect href=https://fonts.gstatic.com crossorigin><link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Serif:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel=stylesheet><link rel=stylesheet type=text/css href="/fonts/Akvesoi/AkvesoiMono.min.5ef228782b1648129ef15e02bd028fc676c293323f2e7a9cee4db39d1b73d4a3.css" integrity="sha256-XvIoeCsWSBKe8V4CvQKPxnbCkzI/Lnqc7k2znRtz1KM=" crossorigin=anonymous><link rel=stylesheet type=text/css href="/css/main.min.06a65f4bfc104f1ff2133f297919c0b3353fa4ef4b69f732ecb90b5a3cd1aaae.css" integrity="sha256-BqZfS/wQTx/yEz8peRnAszU/pO9Lafcy7LkLWjzRqq4=" crossorigin=anonymous></head><body a=auto><main class=page-content aria-label=Content><div class=w><div class=post-meta><a href=https://hanwen.io/en/>..</a><p><time datetime="2021-07-29 18:52:56 +0800 +0800">2021-07-29</time></p></div><article class="heti .heti--serif songti"><h1>蓝色</h1><div class=poem-like><p>胶片振翅飞过铜绿的江面</p><p>这个傍晚，一些树木不再停驻</p><p>爬行的航空器沉没于苇荡。水花</p><p>开放在皱的玻璃上，伸长脖颈</p><p>倒下的树。激起水花的树。夜流如注。</p><br><p>我们不曾关注淡蓝色的月。</p><p>加上纯白的火花，空气里斑驳的气泡</p><p>这是两盏路灯编织的故事：泛泛而谈的</p><p>人造月光，沿街道流入图书馆的疆土</p><p>锈的书、咳喘的笔、瘦骨嶙峋的柜</p><br><p>夜色缓慢弯曲。月光干涩</p><p>肋骨上，如歌的疼痛奏入胸腔</p><p>深海的鱼流动在荒芜的井底</p><p>空中云的语言动荡</p><p>洪波涌起。这样的夜里我们低声言语</p><p>我们不曾看见深蓝色的火。</p></div></article></main><script src=https://unpkg.com/heti/umd/heti-addon.min.js></script><script>const heti=new Heti(".heti");heti.autoSpacing()</script></body></html>
