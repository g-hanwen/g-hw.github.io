<!doctype html><html lang=en><head><meta charset=utf-8><meta http-equiv=X-UA-Compatible content="IE=edge"><meta name=viewport content="width=device-width,initial-scale=1"><title>青梅竹马
</title><link rel="shortcut icon" type=image/x-icon href=/favicon.ico><link rel=preconnect href=https://fonts.googleapis.com><link rel=preconnect href=https://fonts.gstatic.com crossorigin><link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Serif:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel=stylesheet><link rel=stylesheet type=text/css href="/css/main.min.f4d3d2934ce81335ac9274cff1bde64699412885b91b63622d513361f0304640.css" integrity="sha256-9NPSk0zoEzWsknTP8b3mRplBKIW5G2NiLVEzYfAwRkA=" crossorigin=anonymous><link rel=stylesheet type=text/css href="/fonts/Akvesoi/Akvesoi.min.e1cb9a96cab8897bf7e2ed1f50a2ef62a0745095d121ee980c481cfd4a2e7684.css" integrity="sha256-4cualsq4iXv34u0fUKLvYqB0UJXRIe6YDEgc/UoudoQ=" crossorigin=anonymous></head><body a=auto><main class=page-content aria-label=Content><div class=w><a href=https://hanwen.io/en/>..</a><article><p class=post-meta><time datetime="2023-03-19 18:22:47 +0800 +0800">2023-03-19</time></p><h1>青梅竹马</h1><p>昨天的梦里我在吸烟</p><p>一口咬下去</p><p>甜丝丝的让我的嗓子有点疼</p><p>你给我卷烟的纸条我弄丢了</p><br><p>今天看电影的时候</p><p>有谁无缘无故在世上某处死</p><p>这事情很清楚</p><p>我没什么好说的</p><br><p>明天的天气预报还是下雨</p><p>他们说，下雨天就别出去干活了</p><p>外面已经有人在哭了还不够吗</p><br><p>我点点头，想起之前的告别</p><p>下次你再来，我就不请你吃饭了</p></article></div></main></body></html>
