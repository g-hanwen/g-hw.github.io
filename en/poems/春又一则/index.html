</title><link rel="shortcut icon" type=image/x-icon href=/favicon.ico><link rel=preconnect href=https://fonts.googleapis.com><link rel=preconnect href=https://fonts.gstatic.com crossorigin><link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Serif:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel=stylesheet><link rel=stylesheet type=text/css href="/css/main.min.f4d3d2934ce81335ac9274cff1bde64699412885b91b63622d513361f0304640.css" integrity="sha256-9NPSk0zoEzWsknTP8b3mRplBKIW5G2NiLVEzYfAwRkA=" crossorigin=anonymous><link rel=stylesheet type=text/css href="/fonts/Akvesoi/Akvesoi.min.e1cb9a96cab8897bf7e2ed1f50a2ef62a0745095d121ee980c481cfd4a2e7684.css" integrity="sha256-4cualsq4iXv34u0fUKLvYqB0UJXRIe6YDEgc/UoudoQ=" crossorigin=anonymous></head><body a=auto><main class=page-content aria-label=Content><div class=w><a href=https://hanwen.io/en/>..</a><article><p class=post-meta><time datetime="2023-03-19 00:31:07 +0800 +0800">2023-03-19</time></p><h1>春，又一则</h1><p>这么多年过去了</p><p>你还像从前一样困吗</p><p>攥着声音在风中慢慢地硬</p><p>还是说，质地已经不再重要</p><br><p>这么多年过去了</p><p>你快飞，或者我别飞了</p><p>飞着我们的心就越来越白</p><p>我们的距离越像故乡</p><br><p>我想我把你的名字打湿了</p><p>把它挂起来的时候</p><p>太白了，所以不小心下起了雨</p><p>我本应该挂在嘴上而不是软的骨头上</p><br><p>前天我梦见你在震动</p><p>危险的信号</p><p>隔了这么长就看到了</p><br><p>如果能记得，请你吃些水果</p><p>这个季节有它的好，我们的好</p><p>也许困的人不会想到被困的人</p><p>青绿的时候，黄瓜的刺还足够多</p></article></div></main></body></html>
