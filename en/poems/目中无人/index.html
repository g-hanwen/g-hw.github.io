</title><link rel="shortcut icon" type=image/x-icon href=/favicon.ico><link rel=preconnect href=https://fonts.googleapis.com><link rel=preconnect href=https://fonts.gstatic.com crossorigin><link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Serif:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel=stylesheet><link rel=stylesheet type=text/css href="/css/main.min.f4d3d2934ce81335ac9274cff1bde64699412885b91b63622d513361f0304640.css" integrity="sha256-9NPSk0zoEzWsknTP8b3mRplBKIW5G2NiLVEzYfAwRkA=" crossorigin=anonymous><link rel=stylesheet type=text/css href="/fonts/Akvesoi/Akvesoi.min.e1cb9a96cab8897bf7e2ed1f50a2ef62a0745095d121ee980c481cfd4a2e7684.css" integrity="sha256-4cualsq4iXv34u0fUKLvYqB0UJXRIe6YDEgc/UoudoQ=" crossorigin=anonymous></head><body a=auto><main class=page-content aria-label=Content><div class=w><a href=https://hanwen.me/en/>..</a><article><p class=post-meta><time datetime="2023-09-04 22:22:47 +0800 +0800">2023-09-04</time></p><h1>目中无人</h1><p>抱歉。四年或者五年前</p><p>我把你的牙齿埋起来时没有想到，今天</p><p>轻轻抚摸胸口，这干燥的花朵</p><p>抓住我的心脏像鸟抓住翅膀；像火车</p><p>抓住枕木，摇晃着尝试穿越晨昏线</p><p>像清早你抓住我发皱的领子。我呼吸困难</p><p>眼前曾经吃下的花朵飞旋</p><p>你一定想不到。很多年后我们把酒</p><p>声音碎在杯里，等待醉如同等待</p><p>一次预谋已久的假释，多么可爱的游戏</p></article></div></main></body></html>
