</title><link rel="shortcut icon" type=image/x-icon href=/favicon.ico><link rel=preconnect href=https://fonts.googleapis.com><link rel=preconnect href=https://fonts.gstatic.com crossorigin><link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Serif:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel=stylesheet><link rel=stylesheet type=text/css href="/css/main.min.06a65f4bfc104f1ff2133f297919c0b3353fa4ef4b69f732ecb90b5a3cd1aaae.css" integrity="sha256-BqZfS/wQTx/yEz8peRnAszU/pO9Lafcy7LkLWjzRqq4=" crossorigin=anonymous><link rel=stylesheet type=text/css href="/fonts/Akvesoi/AkvesoiMono.min.5ef228782b1648129ef15e02bd028fc676c293323f2e7a9cee4db39d1b73d4a3.css" integrity="sha256-XvIoeCsWSBKe8V4CvQKPxnbCkzI/Lnqc7k2znRtz1KM=" crossorigin=anonymous></head><body a=auto><main class=page-content aria-label=Content><div class=w><div class=post-meta><a href=https://hanwen.io/en/>..</a><p><time datetime="2023-09-04 22:22:47 +0800 +0800">2023-09-04</time></p></div><article class="heti .heti--serif songti"><h1>目中无人</h1><div class=poem-like><p>抱歉。四年或者五年前</p><p>我把你的牙齿埋起来时没有想到，今天</p><p>轻轻抚摸胸口，这干燥的花朵</p><p>抓住我的心脏像鸟抓住翅膀；像火车</p><p>抓住枕木，摇晃着尝试穿越晨昏线</p><p>像清早你抓住我发皱的领子。我呼吸困难</p><p>眼前曾经吃下的花朵飞旋</p><p>你一定想不到。很多年后我们把酒</p><p>声音碎在杯里，等待醉如同等待</p><p>一次预谋已久的假释，多么可爱的游戏</p></div></article></main><script src=https://unpkg.com/heti/umd/heti-addon.min.js></script><script>const heti=new Heti(".heti");heti.autoSpacing()</script></body></html>
