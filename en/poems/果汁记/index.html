</title><link rel="shortcut icon" type=image/x-icon href=/favicon.ico><link rel=preconnect href=https://fonts.googleapis.com><link rel=preconnect href=https://fonts.gstatic.com crossorigin><link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Serif:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel=stylesheet><link rel=stylesheet type=text/css href="/css/main.min.f4d3d2934ce81335ac9274cff1bde64699412885b91b63622d513361f0304640.css" integrity="sha256-9NPSk0zoEzWsknTP8b3mRplBKIW5G2NiLVEzYfAwRkA=" crossorigin=anonymous><link rel=stylesheet type=text/css href="/fonts/Akvesoi/Akvesoi.min.e1cb9a96cab8897bf7e2ed1f50a2ef62a0745095d121ee980c481cfd4a2e7684.css" integrity="sha256-4cualsq4iXv34u0fUKLvYqB0UJXRIe6YDEgc/UoudoQ=" crossorigin=anonymous></head><body a=auto><main class=page-content aria-label=Content><div class=w><a href=https://hanwen.me/en/>..</a><article><p class=post-meta><time datetime="2022-03-03 18:52:31 +0800 +0800">2022-03-03</time></p><h1>果汁记</h1><p>抱着淡绿色的天空，头发</p><p>就开始缓慢地生长，触手约零至六摄氏度</p><p>质地无虞。水果的心情是重要的</p><p>生产预报称有七级复合原料预警；</p><p>浓缩防护性命攸关——颜色是重要的。</p><p>灰鸟应当为白色湖水的口感而睡眠</p><p>摇摇之际，对草原百听不厌</p></article></div></main></body></html>
