</title><link rel="shortcut icon" type=image/x-icon href=/favicon.ico><link rel=preconnect href=https://fonts.googleapis.com><link rel=preconnect href=https://fonts.gstatic.com crossorigin><link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Serif:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel=stylesheet><link rel=stylesheet type=text/css href="/css/main.min.f4d3d2934ce81335ac9274cff1bde64699412885b91b63622d513361f0304640.css" integrity="sha256-9NPSk0zoEzWsknTP8b3mRplBKIW5G2NiLVEzYfAwRkA=" crossorigin=anonymous><link rel=stylesheet type=text/css href="/fonts/Akvesoi/Akvesoi.min.e1cb9a96cab8897bf7e2ed1f50a2ef62a0745095d121ee980c481cfd4a2e7684.css" integrity="sha256-4cualsq4iXv34u0fUKLvYqB0UJXRIe6YDEgc/UoudoQ=" crossorigin=anonymous></head><body a=auto><main class=page-content aria-label=Content><div class=w><a href=https://hanwen.io/en/>..</a><article><p class=post-meta><time datetime="2021-07-03 18:53:00 +0800 +0800">2021-07-03</time></p><h1>念</h1><p>万古的夜里，月色</p><p>折断在电波与铁轨的交缝，勾出</p><p>环形山成枯萎的白，刺人的灰：马赛克</p><p>铁的边缘，锋利的指涉</p><br><p>辛辣，不忿，出自山林的火气烟尘</p><p>汽笛去处，一方白帕远掷</p><p>如飞鸟衔鱼，箭穿枯骨</p><p>君不见者：尺素不复，长江不渡，草原成焦土</p><br><p>长歌当哭的是舟子</p><p>枝竹敲碎江面，流月成千片</p><p>这无云的夜晚，山</p><p>自砖瓦和混凝土间凸显</p><br><p>要小心啊。投河者挣扎间轻语</p><p>这一路远山如夜，一苇难渡</p></article></div></main></body></html>
